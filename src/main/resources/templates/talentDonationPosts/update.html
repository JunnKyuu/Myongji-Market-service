<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" th:href="@{/talentDonationPost/talentDonationUpdate.css}" />
  <meta charset="UTF-8">
  <title>Update Post</title>
</head>
<body>
<header class="center">
  <a href="/"><h1><b>명지</b>마켓</h1></a>
  <div class="user-profile">
    <a href="/profile?nickname=soyun">내 정보</a>
  </div>
</header>
<nav>
  <ul class="center">
    <li><a href="/used-transaction">중고거래</a></li>
    <li><a href="/talent-transaction">재능기부</a></li>
    <li><a href="/group-transaction">공동구매</a></li>
  </ul>
</nav>
<article>
  <div class="body-container">
    <div class="body-title">
      <h2>재능기부 게시글 수정</h2>
    </div>
    <div class="form-container">
      <form class="form-inputs-container" th:action="@{/talent-transaction/edit}" th:object="${post}" method="post">
        <p class="input-name"><input type="hidden" th:field="*{id}"></p>
        <p class="input-name">제목: <input class="input-text" type="text" th:field="*{title}" /></p>
        <p class="input-name">일정: <input class="input-text" type="text" th:field="*{plan}" /></p>
        <p class="input-name">장소: <input class="input-text" type="text" th:field="*{place}" /></p>
        <p class="input-name">설명: <input class="input-text" type="text" th:field="*{content}" /></p>
        <p class="input-name">종류: <input class="input-text" type="text" th:field="*{topic}" /></p>
        <p class="input-name">인원: <input class="input-text" type="number" th:field="*{person}" /></p>
        <p class="input-name"><button type="submit">수정하기</button></p>
      </form>
      <button>
        <a th:href="@{/talent-transaction/post/{id}(id=${post.id})}">돌아가기</a>
      </button>
    </div>
  </div>
</article>
</body>
</html>
