<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/talentDonationPost/talentDonationMain.css}" />
    <!--    Toastr 라이브러리 추가-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <!--    제이쿼리 라이브러리 추가-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script th:src="@{/talentDonationPost/card-hover-effect.js}"></script>
    <meta charset="UTF-8">
    <title>All Posts</title>
</head>
<body>
<header class="center">
    <a href="/"><h1><b>명지</b>마켓</h1></a>
    <div class="user-profile">
        <a href="/profile?nickname=soyun">내 정보</a>
    </div>
</header>
<nav>
    <ul class="center">
        <li><a href="/used-transaction">중고거래</a></li>
        <li><a href="/talent-transaction">재능기부</a></li>
        <li><a href="/group-transaction">공동구매</a></li>
    </ul>
</nav>
<article class="outer-container">
    <div class="container-title">
        <h2>재능기부 게시글</h2>
        <a class="nav-button" href="/talent-transaction/new">
            <button id="new-post">+ 재능기부 게시글 작성</button>
        </a>
    </div>
    <div class="card-container">
        <div th:each="post : ${posts}" class="card">
            <h2 th:text="${post.title}">Post Title</h2>
            <p><strong>종류: </strong><span th:text="${post.topic}">Post Topic</span></p>
            <p><strong>장소: </strong><span th:text="${post.place}">Post Place</span></p>
            <p><strong>인원: </strong><span th:text="${post.person}">Post Person</span></p>
            <p><strong>일정: </strong><span th:text="${post.plan}">Post Plan</span></p>
            <button class="link-btn">
                <a th:href="@{/talent-transaction/post(id=${post.id})}">상세보기</a>
            </button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script th:inline="javascript">
        $(document).ready(function() {
            var successMessage = /*[[${successMessage}]]*/ '';
            if (successMessage) {
                toastr.success(successMessage);
            }
        });
    </script>
</article>
