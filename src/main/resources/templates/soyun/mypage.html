<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>띵지마켓</title>

    <link rel="stylesheet" href="../../static/styles-soyun/mypage.css">
    <!--    thymeleaf용-->
    <link th:href="@{/styles-soyun/mypage.css}" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <header class="center">
        <a href="/">
            <h1><b>명지</b>마켓</h1>
        </a>

        <div class="user-profile">
            <a href="/profile?nickname=soyun">내 정보</a>
        </div>
    </header>
    <nav>
        <ul class="center">
            <li><a href="/used-transaction">중고거래</a></li>
            <li><a href="/talent-transaction">재능기부</a></li>
            <li><a href="/group-transaction">공동구매</a></li>
        </ul>
    </nav>
    <main class="center">
        <section class="modify_info_container">
            <h2>마이페이지</h2>
            <form action="/profile" method="post" enctype="multipart/form-data">
                <div class="section1">
                    <div class="left-top">
                        <button type="button" class="profile-img" onclick="onClickUpload();">        
                        <img th:src="${user.profileImageURL} ? @{'D:/mju-web-programming/downloadsProfiles/' + ${user.profileImageURL}} : @{/profileImgs-soyun/image.jpg}" alt="프로필 선택">
                        </button>
                        <input type="file" id="choose-profile-image" name ="profileImageURL"style="display: none;">
                        <div>
                            <p>비밀번호</p>
                            <input class="input-password" type="password" name="password" placeholder="비밀번호">
                        </div>
                    </div>
                    <div class="right-top">
                        <div>
                            <p>닉네임</p>
                            <input type="text" th:value="${user.nickname}" name="nickname "readonly>
                        </div>

                        <div>
                            <p>이름</p>
                            <input type=" text" th:value="${user.name}" readonly>
                        </div>

                        <div>
                            <p>이메일</p>
                            <input type="text" th:value="${user.email}" readonly>
                        </div>
                        <div>
                            <p>비밀번호 재확인</p>
                            <input type="password" placeholder="비밀번호 재확인">
                        </div>
                    </div>
                </div>
                <div class="section2">
                    <div class="bottom">
                        <div>
                            <input class="config-btn" type="submit" value="내 정보 수정하기" disabled>
                        </div>
                    </div>
                </div>
            </form>
        </section>
        <script>
            function onClickUpload() {
                let input = document.getElementById("choose-profile-image");
                input.click();
            }
        </script>
